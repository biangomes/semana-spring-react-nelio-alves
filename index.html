<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DSMeta</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="dsmeta-logo-container">
                <img src="logo.svg" alt="DSMeta">
                <h1>DSMeta</h1>

                <p>Desenvolvido por
                    <a href="https://www.instagram.com/biangomes/">@biangomes</a>
                </p>
            </div>
        </header>

        <main>
            <section id="sales">
                <div class="dsmeta-container">
                    <div class="dsmeta-card">
                        <h2 class="dsmeta-sales-title">Vendas</h2>
                        
                        <!-- Div para inserir as datas do relatório-->
                        <div>
                            <div class="dsmeta-form-control-container">
                                <input class="dsmeta-form-control" type="text">
                            </div>
                            <div class="dsmeta-form-control-container">
                                <input class="dsmeta-form-control" type="text">
                            </div>
                        </div>

                        <!-- Div correspondente à tabela do relatório-->
                        <div>
                            <table class="dsmeta-sales-table">
                                <!-- Cabeçalho da tabela -->
                                <thead>
                                    <tr>
                                        <th class="show992px">ID</th>
                                        <th class="show576px">Data</th>
                                        <th>Vendedor</th>
                                        <th class="show992px">Visitas</th>
                                        <th class="show992px">Vendas</th>
                                        <th>Total</th>
                                        <th>Notificar</th>
                                    </tr>
                                </thead>

                                <!-- Corpo/conteúdo da tabela -->
                                <tbody>
                                    <tr>
                                        <td class="show992px">1</td>
                                        <td class="show576px">08/07/2022</td>
                                        <td>Anakin</td>
                                        <th class="show992px">15</th>
                                        <th class="show992px">11</th>
                                        <td>R$ 55300.00</td>
                                        <td>
                                            <div class="dsmeta-red-btn-container">
                                                <div class="dsmeta-red-btn"><img src="notification-icon.svg" alt="notificar"></div>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="show992px">2</td>
                                        <td class="show576px">07/07/2022</td>
                                        <td>Beatriz</td>
                                        <th class="show992px">15</th>
                                        <th class="show992px">11</th>
                                        <td>R$ 45300.00</td>
                                        <td>
                                            <div class="dsmeta-red-btn-container">
                                                <div class="dsmeta-red-btn"><img src="notification-icon.svg" alt="notificar"></div>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="show992px">3</td>
                                        <td class="show576px">06/07/2022</td>
                                        <td>Ana</td>
                                        <th class="show992px">15</th>
                                        <th class="show992px">11</th>
                                        <td>R$ 5300.00</td>
                                        <td>
                                            <div class="dsmeta-red-btn-container">
                                                <div class="dsmeta-red-btn"><img src="notification-icon.svg" alt="notificar"></div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
